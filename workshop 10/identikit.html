<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
    <title>Identikit</title>

    <style>
      #controls {
        text-align: center;
        width: 600px;
        margin: auto;
        margin-bottom: 10px;
      }

      #controls a {
        font-family: sans-serif;
        border: 1px solid black;
        display: inline-block;
        cursor: pointer;
        padding: 5px;
        margin: 5px;
      }

      #controls a:hover {
        background-color: yellow;
      }

      #face {
        width: 400px;
        height: 400px;
        margin: auto;
        background-image: url(face.svg);
        background-size: contain;
        position: relative;
      }

      #eye_left, #eye_right {
        position: absolute;
        width: 50px;
          height: 50px;
      }

      #mouth {
        position: absolute;
        width: 200px;
      }
    </style>
</head>

<body>

  <div id="controls">
    <a id="eyes_up_btn">move eyes up</a>
    <a id="eyes_down_btn">move eyes down</a>
    <a id="closer_together_btn">move eyes closer together</a>
    <a id="further_apart_btn">move eyes further apart</a>
    <a id="hollow_eyes_btn">hollow eyes</a>
    <a id="solid_eyes_btn">solid eyes</a>
    <a id="big_eyes_btn">big eyes</a>
    <a id="small_eyes_btn">small eyes</a>
    <a id="no_right_eye_btn">no right eye</a>
    <a id="mouth_happy_btn">happy mouth</a>
    <a id="mouth_sad_btn">sad mouth</a>
    <a id="reset_face_btn">reset face</a>
  </div>

  <div id="face">
    <img id="eye_left" src="eye_solid.svg" />
    <img id="eye_right" src="eye_solid.svg" />
    <img id="mouth" src="mouth_happy.svg" />
  </div>

  <script>
    // coordinate variables
    var eye_left_x = 100;
    var eye_left_y = 100;
    var eye_right_x = 250;
    var eye_right_y = 100;
      var eye_left_size={width: "50px",height: "50px"};
      var eye_right_size={width: "50px",height: "50px"};
      
//      mouth coordinates
      var mouth_x = 100;
      var mouth_y = 250;

    // set initial positions
    document.getElementById('eye_left').style.left = eye_left_x + 'px';
    document.getElementById('eye_left').style.top = eye_left_y + 'px';
    document.getElementById('eye_right').style.left = eye_right_x + 'px';
    document.getElementById('eye_right').style.top = eye_right_y + 'px';
      
      document.getElementById('mouth').style.left = mouth_x + 'px';
      document.getElementById('mouth').style.top = mouth_y + 'px';       

    // move eyes up event listener
    document.getElementById('eyes_up_btn').addEventListener('click', function() {
      eye_left_y -= 10;
      document.getElementById('eye_left').style.top = eye_left_y + 'px';
      eye_right_y -= 10;
      document.getElementById('eye_right').style.top = eye_right_y + 'px';
    });
      
      // move eyes down event listener
    document.getElementById('eyes_down_btn').addEventListener('click', function() {
      eye_left_y += 10;
      document.getElementById('eye_left').style.top = eye_left_y + 'px';
      eye_right_y += 10;
      document.getElementById('eye_right').style.top = eye_right_y + 'px';
    });
      
//      sad mouth happy mouth event listener
      document.getElementById('mouth_sad_btn').addEventListener('click', function(){
          document.getElementById('mouth').src ='mouth_sad.svg'});
      document.getElementById('mouth_happy_btn').addEventListener('click', function(){
          document.getElementById('mouth').src ='mouth_happy.svg'});
      
      
      //      hollow eyes solid eyes event listener
      document.getElementById('hollow_eyes_btn').addEventListener('click', function(){
          document.getElementById('eye_left').src ='eye_hollow.svg'});
        document.getElementById('hollow_eyes_btn').addEventListener('click', function(){
          document.getElementById('eye_right').src ='eye_hollow.svg'});
      
      document.getElementById('solid_eyes_btn').addEventListener('click', function(){
          document.getElementById('eye_left').src ='eye_solid.svg'});
        document.getElementById('solid_eyes_btn').addEventListener('click', function(){
          document.getElementById('eye_right').src ='eye_solid.svg'});
      
      // move eyes closer together event listener
    document.getElementById('closer_together_btn').addEventListener('click', function() {
      eye_left_x += 10;
      document.getElementById('eye_left').style.left = eye_left_x + 'px';
      eye_right_x -= 10;
      document.getElementById('eye_right').style.left = eye_right_x + 'px';
    });
      
      // move eyes further apart event listener
    document.getElementById('further_apart_btn').addEventListener('click', function() {
      eye_left_x -= 10;
      document.getElementById('eye_left').style.left = eye_left_x + 'px';
      eye_right_x += 10;
      document.getElementById('eye_right').style.left = eye_right_x + 'px';
    });
      
      // reset face event listener
    document.getElementById('reset_face_btn').addEventListener('click', function() {
      eye_left_x = 100;
      document.getElementById('eye_left').style.left = eye_left_x + 'px';
        eye_left_y = 100;
      document.getElementById('eye_left').style.top = eye_left_y + 'px';
      eye_right_x = 250;
      document.getElementById('eye_right').style.left = eye_right_x + 'px';
        eye_right_y = 100;
      document.getElementById('eye_right').style.top = eye_right_y + 'px';
        
        document.getElementById('eye_right').style.display='block'
        
        
        document.getElementById('mouth').src ='mouth_happy.svg'
        
        document.getElementById('eye_left').src ='eye_solid.svg'
        
        document.getElementById('eye_right').src ='eye_solid.svg'
        
    });
      
      //      no right eye event listener
      
      document.getElementById('no_right_eye_btn').addEventListener('click', function(){
          document.getElementById('eye_right').style.display ='none';
          
      
      });
      
      // big eyes event listener
    document.getElementById('big_eyes_btn').addEventListener('click', function() {
      
        
        eye_left_y += 10;
      document.getElementById('eye_left').style.height = eye_left_y + 'px';
        
        
      
        eye_right_y += 10;
      document.getElementById('eye_right').style.height = eye_right_y + 'px';
        
        eye_right_x += 10;
      document.getElementById('eye_right').style.width = eye_right_x + 'px';
    });
        
  </script>

</body>
</html>
